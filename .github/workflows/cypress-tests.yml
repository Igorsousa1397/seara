name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        container: [1, 2, 3, 4]  # Defina quantas instâncias paralelas você quer rodar

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests in parallel
        run: |
          npx cypress run --parallel --ci-build-id ${{ github.run_id }} --spec "cypress/integration/cadastro.spec.js"

      - name: Store Cypress videos
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos/
